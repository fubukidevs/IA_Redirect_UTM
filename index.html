    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .loading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="loading">Redirecionando...</div>
    </div>

    <script>
        function capturarUTMs() {
            try {
                // Captura UTMs da URL
                const urlParams = new URLSearchParams(window.location.search);
                const utms = {
                    utm_source: urlParams.get('utm_source'),
                    utm_campaign: urlParams.get('utm_campaign'), 
                    utm_medium: urlParams.get('utm_medium'),
                    utm_content: urlParams.get('utm_content'),
                    utm_term: urlParams.get('utm_term'),
                    timestamp: new Date().toISOString(),
                    url: window.location.href,
                    referrer: document.referrer
                };

                console.log('UTMs capturados:', utms);

                // Salva no localStorage (backup)
                localStorage.setItem('facebook_utms', JSON.stringify(utms));
                
                                // NOVO: Envia UTMs para o backend
                const backendUrl = 'https://4329-45-174-82-157.ngrok-free.app/api/save-utms';

                fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(utms)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('✅ UTMs enviados para backend:', data);
                })
                .catch(error => {
                    console.error('❌ Erro ao enviar UTMs:', error);
                });

            } catch (error) {
                console.error('Erro ao capturar UTMs:', error);
            }
        }

        // Executa imediatamente
        capturarUTMs();

        // CORRIGIDO: Aguarda apenas 3 segundos 
        setTimeout(() => {
            console.log('Redirecionando para Telegram...');
            window.location.href = 'https://t.me/Marysafadinabot';
        }, 30000); // 3 segundos ao invés de 6 horas!
    </script>
</body>
